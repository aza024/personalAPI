<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class ="NYS">New York State Equestrian Therapy Centers</h1>
          <h4 class ="APIDoc"><a href="/api"> API Documentation</a></h4>
        </div>
      </div>
      
      <div id = "eqCenterList"></div>
    
      <h3> If you know of an Equestrian Therapy Center in New York State that is not listed above, please enter the information in the form below:</h3>
      <form id ="form">
        <input type ="text" name="name" placeholder="Name" class = "mainForm"><br>
        <input type ="text" name="address" placeholder="Address" class = "mainForm"><br>
        <input type ="text" name="phone" placeholder="Phone" class = "mainForm"><br>
        <input type ="text" name="email" placeholder="Email" class = "mainForm"><br>
        <input type ="text" name="website" placeholder="Website" class = "mainForm"><br>
        <input type ="text" name="disabilityServed" placeholder="Disabilities Served" class = "mainForm"><br>
        <button type = "submit">Submit</button>
          </form>
    </div>
